# 应用服务 WEB 访问端口
server:
  port: 8080

spring:
  #配置数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/genshin?characterEncoding=utf-8
    username: root
    password: root

#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis:
  #mapper文件路径
  mapper-locations: classpath:mappers/*.xml
  #设置别名
  type-aliases-package: com.boot.mybatis.bean
  configuration:
    #开启驼峰命名法
    map-underscore-to-camel-case: true


